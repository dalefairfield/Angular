
    <div ng-controller='usersController1'>
    <form>
      First Name: <input type='text' ng-model='user.name'>
      Last Name: <input type='text' ng-model='user.price'>
      <input type='submit' value='create user' ng-click='addUsers()' >
    </form>
        <table>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Actions</th>
          </tr>
          <tr ng-repeat="user in users track by $index">
            <td>{{ user.name }}</td>
            <td>{{ user.price  }}</td>
            <td><input type='submit' value='delete user' ng-click='deleteUsers($index)' ></td>
          </tr>
        </table>
    </div>
